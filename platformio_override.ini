[env:esp32_test_rig_eth]
board = esp32dev
board_build.partitions = tools/WLED_ESP32_4MB_1MB_FS.csv
platform = espressif32@3.2
upload_protocol = espota
upload_port = "10.0.0.81"
upload_speed = 460800
build_flags = ${common.build_flags_esp32}
  -D WLED_DISABLE_BLYNK
  -D WLED_DISABLE_CRONIXIE
  -D WLED_DISABLE_HUESYNC
  -D WLED_DISABLE_WEBSOCKETS
  -D USERMOD_DALLASTEMPERATURE
  -D TEMPERATURE_PIN=36
  -D RLYPIN=15 -D BTNPIN=34
# FOUR_LINE_DISPLAY uses I2C pins (33 & 32)
  -D FLD_PIN_SCL=33
  -D FLD_PIN_SDA=32
  -D USERMOD_FOUR_LINE_DISPLAY
;  -D USERMOD_AUTO_SAVE
;  -D USERMOD_ANIMATED_STAIRCASE
;  -D USERMOD_PIRSWITCH
;  -D PIR_SENSOR_PIN=26
;  -D USERMOD_MULTI_RELAY  # 5, 18, 32 & 36
  -D WLED_RELEASE_NAME=ESP32_Ethernet
  -D WLED_USE_ETHERNET
  -UWLED_USE_MY_CONFIG
lib_deps = ${esp32.lib_deps}
;    OneWire@~2.3.5
;    milesburton/DallasTemperature@^3.9.0
    U8g2@~2.28.8
    ;Wire
  
